<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>String Splitter</title>
    <!-- Import Bootstrap from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      /* Define the alternating background colors for the split chunks */
      #output div:nth-child(even) {
        background-color: #f2f2f2;
      }
      #output div:nth-child(odd) {
        background-color: #b3b1ab;
      }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col">
          <label for="inputString" class="form-label">Enter a string:</label>
          <textarea class="form-control" id="inputString"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="charLimit" class="form-label">Character limit:</label>
          <input type="number" class="form-control" id="charLimit" min="1" value="5">
        </div>
        <div class="col">
          <label for="threshold" class="form-label">Threshold:</label>
          <input type="number" class="form-control" id="threshold" min="1" value="1000">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-primary" onclick="splitString()">Split</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col" id="output"></div>
      </div>
    </div>
    <!-- Import Bootstrap's JavaScript bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
  function splitString() {
    // Get the input string, character limit, and threshold
    const inputString = document.getElementById('inputString').value;
    const charLimit = parseInt(document.getElementById('charLimit').value);
    const threshold = parseInt(document.getElementById('threshold').value);

    // If the input string is shorter than the character limit, display it as is
    if (inputString.length <= charLimit) {
      const output = document.getElementById('output');
      output.innerHTML = '';
      const chunkElem = document.createElement('div');
      chunkElem.textContent = inputString;
      output.appendChild(chunkElem);
      return;
    }

    // Split the input string into chunks of the specified length
    const chunks = [];
    let i;
    for (i = 0; i < inputString.length - charLimit; i += charLimit) {
      chunks.push(inputString.substr(i, charLimit));
    }

    // If the last chunk is shorter than the threshold, append it to the previous chunk
    const lastChunk = inputString.substr(i);
    if (lastChunk.length < threshold) {
      chunks[chunks.length - 1] += lastChunk;
    } else {
      chunks.push(lastChunk);
    }

    // Display the split chunks on the page
    const output = document.getElementById('output');
    output.innerHTML = '';
    for (let i = 0; i < chunks.length; i++) {
      const chunk = chunks[i];
      const chunkElem = document.createElement('div');
      chunkElem.textContent = chunk;
      output.appendChild(chunkElem);
    }

    // Alternate the background color of the split chunks
    const chunkElems = document.querySelectorAll('#output div');
    for (let i = 0; i < chunkElems.length; i++) {
      const chunkElem = chunkElems[i];
      if (i % 2 === 0) {
        chunkElem.classList.add('bg-light');
      } else {
        chunkElem.classList.remove('bg-light');
      }
    }
  }
</script>
    </body>
</html>
